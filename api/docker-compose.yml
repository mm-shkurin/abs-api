version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=setting.settings # Измените на ваш правильный модуль настроек
      - DATABASE_URL=postgres://user:password@db:5432/mydatabase
    command: gunicorn setting.wsgi --bind 0.0.0.0:8000 # Убедитесь, что используется правильный синтаксис

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf # Подключаем конфигурацию Nginx
      - ./staticfiles:/api/staticfiles/ # Хранение статических файлов
      - media_volume:/api/media/ # Хранение медиа файлов
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: